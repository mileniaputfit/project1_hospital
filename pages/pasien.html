    <body class="bg-light">
        <div class="container mt-5">

                    <p>&larr; <a href="/">Home</a>
                        <br>
                        <br>
                        <h4>We Care For Your Health Every Moment</h4>
                        <br>
                        <h3>
                            Insert Data Patient
                        </h3>
                        <div id="register" class="modal"></div>
                        <form action="" method="post">
                            <div class="container">
                                <form onSubmit="alert('Submitted'); return false;"></form>
                                <label for="name"><b>Nama Pasien</b></label>
                                <input type="text" placeholder="Your Name" name="name1" id="Name1" required><br>

                                <label for="jenis_kelamin"><b>Jenis kelamin</b></label>
                                <label><input type="radio" name="jenis_kelamin" value="laki-laki" />
                                    Laki-laki</label>
                                <label><input type="radio" name="jenis_kelamin" value="perempuan" />
                                    Perempuan</label><br>

                                <label for="birth"><b>Tanggal Lahir</b></label>
                                <input type="date" name="tanggal" /><br>

                                <label for="email"><b>Alamat</b></label><br>
                                <input type="text" placeholder="Enter Address" name="address" id="Address" required><br>

                                <label for="phone"><b>Nomor Telepon</b></label>
                                <input type="tel" placeholder="Nomor Telepon" name="phone" id="Telp"
                                    pattern="^(\+628|08)[0-9]{8,13}" required><br>

                                <button type="button" onclick="postData()">Daftarkan Pasien</button>
                            </div>
                        </form>
                </div>

                <div class="col-md-6">
                    <img class="img img-responsive" src="" />
                </div>

            </div>

    <!--================ Optional JavaScript =================-->
    <!--================ jQuery first, then Popper.js, then Bootstrap JS =================-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        // Get the modal
        function postData() {
            $.ajax({
                type: "POST",
                crossDomain: true,
                url: "http://192.168.43.173:5000/account/auth",
                data: JSON.stringify({
                    name: document.getElementById("Name1").value,
                    address: document.getElementById("Address").value,
                    phone: document.getElementById("Telp").value
                })
            })
        }
        var modal = document.getElementById('register');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
