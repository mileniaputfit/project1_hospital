<body class="bg-light">
    <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">

                    <p>&larr; <a href="/">Home</a>
                        <br>
                        <br>
                        <h4>We Care For Your Health Every Moment</h4>
                        <br>
                        <h3>
                            Insert Data Patient
                        </h3>
                        <div id="register" class="modal"></div>
                        <form action="" method="post">
                            <div class="container">
                                <form onSubmit="alert('Submitted'); return false;"></form>
                                <label for="name"><b>Nama Wali</b></label>
                                <input type="text" placeholder="Your Name" name="name" id="Name" required><br>

                                <label for="email"><b>Alamat</b></label><br>
                                <input type="text" placeholder="Enter Address" name="address" id="Address" required><br>

                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" id="Username"
                                    title="8 Character Username" pattern="^[a-zA-Z][a-zA-z0-9-_/]{7,10}$" required><br>

                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="password" id="Password"
                                    title="8 Character Password. Use Uppercase, Lowercase, Numeric"
                                    pattern="(?=^.{8,15}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                    required><br>

                                <button type="button" onclick="postData()">Register Now</button>
                            </div>
                        </form>
                </div>

                <div class="col-md-6">
                    <img class="img img-responsive" src="" />
                </div>

            </div>
        </div>
