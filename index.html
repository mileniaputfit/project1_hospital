	<!--================ Home Banner Area =================-->
	<section class="home_banner_area">
		<div class="banner_inner d-flex align-items-center">
			<div class="container">
				<div class="banner_content row">
					<div class="col-lg-12">
						<h1>We Care for Your Health Every Moment</h1>
						<p>If you are looking at blank cassettes on the web, you may be very confused at the difference
							in price You may see some
							for as low as each.</p>

						<button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Get
							Started</button>
						<div id="login" class="modal">
							<form class="modal-content animate" action="" method="post">
								<div class="imgcontainer">
									<span onclick="document.getElementById('login').style.display='none'" class="close"
										title="Close">&times;</span>
									<img src="user.png" alt="Avatar" class="avatar">
								</div>

								<div class="container">
									<label for="uname"><b>Username</b></label>
									<input type="text" placeholder="Enter Email" name="email" id="Email" required>

									<label for="psw"><b>Password</b></label>
									<input type="password" placeholder="Enter Password" name="password" id="Password"
										required>

									<button type="button" onclick="postData()">Login</button>
									<label>
										<input type="checkbox" checked="checked" name="remember"> Remember me
									</label>
									<br>
									<span class="psw">Forgot <a href="#">Password?</a></span>
									<br>
									<span onclick="document.getElementById('register').style.display='block'"
										class="reg"><a href="/register">Register</a></span>
								</div>
							</form>
						</div>
						<script src="jquery-3.4.1.min.js">
						</script>
						
						<script>
						  // Get the modal
					  
						  function postData() {
							$.ajax({
							  type: "POST",
							  url: "http://192.168.43.173:5000/account/auth",
							  data: JSON.stringify({
								email: document.getElementById("Email").value,
								password: document.getElementById("Password").value
							  })
							})
						  }
						  var modal = document.getElementById('login');
					  
						  // When the user clicks anywhere outside of the modal, close it
						  window.onclick = function (event) {
							if (event.target == modal) {
							  modal.style.display = "none";
							}
						  }
						</script>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================ End Home Banner Area =================-->
